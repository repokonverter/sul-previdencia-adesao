server {
    # Nginx está escutando a porta 80 DENTRO do contêiner Docker.
    # O Traefik/Kamal cuidará de expor isso na porta 80/443 do servidor.
    listen 80;
    server_name localhost; # Pode ser 'localhost' dentro do contêiner

    # Define o diretório raiz da aplicação
    root /var/www/html/webroot;
    index index.php index.html index.htm;

    # Define o diretório raiz para os arquivos estáticos e o ponto de entrada.
    # O CakePHP moderno usa webroot/index.php como ponto de entrada
    try_files $uri $uri/ /index.php?$args;

    # Define o tamanho máximo permitido para o corpo da requisição
    client_max_body_size 10M;

    # Configuração de Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;


    # -----------------------------------------------------------------
    # 1. TRATAMENTO DE REQUISIÇÕES PHP (Passa para o PHP-FPM)
    # -----------------------------------------------------------------
    location ~ \.php$ {
        # Garante que o arquivo PHP existe antes de passar
        try_files $uri =404;

        # O FPM está na porta 9000 (padrão em imagens PHP-FPM)
        fastcgi_pass 127.0.0.1:9000;

        # Define o SCRIPT_FILENAME correto para o FPM
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Inclui parâmetros essenciais
        include fastcgi_params;

        # Configura o SCRIPT_NAME para o CakePHP
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_read_timeout 300;
    }


    # -----------------------------------------------------------------
    # 2. BLOQUEIO DE ARQUIVOS DE CONFIGURAÇÃO SENSÍVEIS (SEGURANÇA)
    # -----------------------------------------------------------------
    location ~ /\. {
        deny all;
    }

    # Bloqueia acesso direto a arquivos de template e configuração
    location ~ /(?:composer\.json|composer\.lock|config|src|vendor|plugins|templates)/ {
        deny all;
        return 404;
    }
}
