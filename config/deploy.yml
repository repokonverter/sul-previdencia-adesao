service: sul-previdencia-adesao

image: repokonverter/sul-previdencia-adesao

servers:
  web:
    hosts:
      - 162.240.166.197

secrets:
  - APP_ENCRYPTION_KEY
  - DB_HOST
  - DB_USERNAME
  - DB_PASSWORD
  - DB_DATABASE

proxy:
  ssl: true
  host: adesao.konverter.com.br
  app_port: 80

registry:
  server: ghcr.io
  username: repokonverter
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    DB_HOST: adesao-sulprev-db

builder:
  remote: "ssh://deploy@162.240.166.197:22022"
  arch: amd64

ssh:
  user: deploy
  port: 22022

accessories:
  db:
    image: postgres:16
    host: 162.240.166.197
    port: 5432
    env:
      secret:
        - POSTGRES_USER
        - POSTGRES_PASSWORD
    volumes:
      - adesao-sulprev-db-data:/var/lib/postgresql/data
